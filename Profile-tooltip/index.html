<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Tool-tip</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="card1">
            <div class="profile1 profile">
                <div class="header">
                    <div class="photo">
                        <img src="https://images.pexels.com/photos/4662950/pexels-photo-4662950.jpeg?auto=compress&cs=tinysrgb&w=600" alt="p" />
                    </div>
                    <div class="name">
                        Nora Sanders
                        <p>UX designer @google</p>
                    </div>
                </div>
                <div class="btn-div">
                    <button class="btn">message</button>
                </div>
            </div>
            <div class="photodiv" onclick="document.querySelector('.profile1').classList.toggle('profile')">
                <img src="https://images.pexels.com/photos/4662950/pexels-photo-4662950.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" />
            </div>
        </div>
        <div class="card2">
            <div class="profile2 profile">
                <div class="photo">
                    <img src="https://images.pexels.com/photos/4662950/pexels-photo-4662950.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" />
                </div>
                <div class="name">
                    Nora Sanders
                    <p>UX designer @google</p>
                </div>
                <div>
                    <button class="btn">message</button>
                </div>
            </div>
            <div class="photodiv" onclick="document.querySelector('.profile2').classList.toggle('profile')">
                <img src="https://images.pexels.com/photos/4662950/pexels-photo-4662950.jpeg?auto=compress&cs=tinysrgb&w=600 " alt=" " />
            </div>
        </div>
    </div>
</body>

</html>
